[pytest]
# Run tests in the order they are defined in the file (numbered shots)
# pip install pytest-ordering  ‚Üê not needed; numbered names ensure order
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show full test names and no progress bar truncation
addopts = -v --tb=short

# Don't capture stdout so we can see [screenshot] / [map] log lines live
log_cli = true
log_cli_level = INFO

