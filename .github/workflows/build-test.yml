name: Build and Test

on:
  push:
    branches: [ '**' ]  # All branches
  pull_request:
    branches: [ '**' ]  # All branches
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    # Best practice: define minimum required permissions
    permissions:
      contents: read
      checks: write # Required for publish-unit-test-result-action
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Caches SDK components for faster builds
          cache: true

      - name: Build and test
        run: |
          ./gradlew --version
          ./gradlew clean testDebugUnitTest

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          
          # Path to the JUnit XML reports
          REPORT_PATH="app/build/test-results/testDebugUnitTest"

          if [ -d "$REPORT_PATH" ] && [ "$(ls -A $REPORT_PATH/*.xml)" ]; then
            # Use 'jq' to parse all XML files and sum the attributes
            # This is more robust than parsing HTML
            sudo apt-get update && sudo apt-get install -y jq
            
            # Aggregate results from all XML files
            RESULTS=$(find "$REPORT_PATH" -name '*.xml' -exec cat {} + | \
              jq -s 'map( .testsuite | {tests: (."@tests" | tonumber), failures: (."@failures" | tonumber), skipped: (."@skipped" | tonumber)} ) | \
              reduce .[] as $item ({tests: 0, failures: 0, skipped: 0}; \
              .tests += $item.tests | .failures += $item.failures | .skipped += $item.skipped)')
            
            TESTS=$(echo "$RESULTS" | jq '.tests')
            FAILURES=$(echo "$RESULTS" | jq '.failures')
            SKIPPED=$(echo "$RESULTS" | jq '.skipped')
            PASSED=$((TESTS - FAILURES - SKIPPED))
            
            # Get coverage from JaCoCo HTML report (this part is generally stable)
            COVERAGE=$(grep -oP '<tfoot>\s*<tr>\s*<td>Total</td>\s*<td class="bar">[^<]+</td>\s*<td class="ctr2">\K[0-9]+%(?=</td>)' app/build/reports/jacoco/test/html/index.html | sed 's/%//' || echo "N/A")

            echo "**Total Tests:** $TESTS" >> $GITHUB_STEP_SUMMARY
            echo "**Passed:** âœ… $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "**Failed:** âŒ $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "**Skipped:** â­ï¸ $SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage:** ðŸ“Š ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "JUnit XML test reports not found in $REPORT_PATH." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: |
            app/build/reports/tests/
            app/build/test-results/
            app/build/reports/jacoco/

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: app/build/test-results/**/*.xml
          check_name: Unit Test Results

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run lint
        run: ./gradlew lint --no-daemon

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results-*.html

  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
